<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Cartão, Apresentação, Contatos, Programadora">
    <meta name="description" content="Cartão de contato de uma Programadora">
    <meta name="author" content="Lavinia Souza Queiroz">
    <title>Cartão de Contato Programadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img\icons8-pixel-cat-16.png">
     <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="cartaoP">

        <div class="moldura">
            <img src="img\IMG_6973.jpg" alt = "foto-da-programadora" class = "imagemContato">
        </div>
        
        <div class="texto-nome">
            <span class="name">Lavinia Souza Queiroz</span>
            <span class="profissao">Desenvolvedora WEB e Data Science</span>
        </div>

        <div class="redes-sociais">
            <a href="https://www.linkedin.com/in/lav%C3%ADnia-queiroz-305019237/" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/lavqueirozz/" style="color: #d704bb;"     class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/lavqueirozz" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div class="botoes">
            <button class="button"> Contate-me</button>
            <button class="button">Saiba Mais</button>
        </div>

        <div class="analises">

            <div class="dados">
                <i class="class= bx bx-heart"></i>
                <span class="number">985</span>
            </div>

            <div class="dados">
                <i class="bx bx-message-rounded"></i>
                <span class="number">402</span>
            </div>

            <div class="dados">
                <i class="bx bx-share"></i>
                <span class="number">18</span>
            </div>

        </div>


    </div>

</body>

</html>
